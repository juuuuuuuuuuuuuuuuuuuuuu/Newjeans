<body>
    <div id="head">
        <span class="top">
            <div class="logo1">
                <img src="images/logo1.png" alt="logo">
            </div>

            <span class="login">
                <div class="sign-in">
                    <button class="login-btn">sign-in<!-- <i class="fa-solid fa-right-to-bracket"></i> --></button>

            </span>
        </span>

            <div class="qickmenu">

                <li class="menu2">menu2</li>
                <li class="menu3">menu3</li>
                <li class="menu4">menu4</li>
            </ul>
            <div class="search">
                <input type="text" class="searchtap">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </span>
        <hr>
    </div>

    <div id="slide">
        <div class="front">
            <button class="left-btn"><i class="fa-solid fa-chevron-left"></i></button>

                <img src="images/frontimg1.jpg" alt="">

            <img src="images/h-img1.jpg" alt="">
            <img src="images/h-img2.jpg" alt="">
            <img src="images/h-img3.jpg" alt="">
            <img src="images/h-img4.jpg" alt="">

            </div>
            <button class="r-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        

        <h1>star</h1>
        <div class="n-notice">
            <button class="l-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="n-img">
            <img src="images/s-img1.jpg" alt="">
            <img src="images/s-img2.jpg" alt="">
            <img src="images/s-img3.jpg" alt="">
            <img src="images/s-img4.jpg" alt="">

            </div>
            <button class="r-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <h1>outher</h1>
        <div class="n-notice" id="o-notice">
            <button class="l-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="n-img">
            <img src="images/o-img1.jpg" alt="">
            <img src="images/o-img2.jpg" alt="">
            <img src="images/o-img3.jpg" alt="">
            <img src="images/o-img4.jpg" alt="">

            </div>
            <button class="r-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

    </div>

    <div id="footer">
        <div class="down">
            <div class="logo2">
                <img src="images/logo2.jpg" alt="">
            </div>
            <div class="ex">
