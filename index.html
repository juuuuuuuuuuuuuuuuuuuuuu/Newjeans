<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>쇼핑몰</title>
    
    <script src="https://kit.fontawesome.com/897773c943.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div id="head">
        <span class="top">
            <div class="logo1">
                <img src="images/logo1.png" alt="logo">
            </div>

            <span class="login">
                <div class="sign-in">
                    <button class="login-btn">sign-in<!-- <i class="fa-solid fa-right-to-bracket"></i> --></button>
                </div>
                <div class="sign-up">
                    <button class="login-btn">sign-up<!--<i class="fa-solid fa-door-open"></i> --></button>
                </div>
            </span>
        </span>
        <span class="btoom">
            <div class="qickmenu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="menu">
                <li class="menu1">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu3">menu3</li>
                <li class="menu4">menu4</li>
            </ul>
            <!--물음표를 인풋 안에 넣기(인풋은 볼더에 가려져서 그렇지 잘 작동중)-->
            <input type="text" class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
        </span>
        <hr>
    </div>

    <div id="slide"></div>

    <div id="notice"></div>

    <div id="footer"></div>

    <script src="script.js"></script>
</body>
</html>
